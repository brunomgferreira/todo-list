<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav" id="nav">
        <h2 class="title" id="title">To-do List</h2>
        <button class="btn active" id="inbox-btn">Inbox</button>
        <button class="btn" id="today-btn">Today</button>
        <button class="btn" id="week-btn">Week</button>
        <h2 class="projects">Projects</h2>
        <div class="projects-list" id="projects-list">
            <button class="btn">Work</button>
        </div>

        <!-- ADD PROJECT POPUP -->
        <div class="add-project-popup" id="add-project-popup">
            <input class="input-add-project-popup" id="input-add-project-popup" type="text">
            <div class="add-project-popup-buttons">
                <button class="btn" id="popup-add-project-btn">Add</button>
                <button class="btn" id="popup-add-project-cancel-btn">Cancel</button>
            </div>
        </div>

        <button class="btn" id="add-project-btn">Add Project</button>
    </nav>
    <div class="content">
        <main class="main" id="main">
            <h1>Inbox</h1>
            <div id="tasks-list">
                <div class="button-task">
                    <div class="task-panel left-task-panel">
                        <i class="far fa-circle"></i>
                        <h4>A task that i need to do aaaaaaaaaaaaa</h4>
                    </div>
                    <div class="task-panel center-task-panel">
                        <h4 class="projectName">Project Name</h4>
                    </div>
                    <div class="task-panel right-task-panel">
                        <h4>No date</h4>
                        <button class="close-btn">x</button>
                    </div>
                </div>
                <div class="button-task">
                    <div class="task-panel left-task-panel">
                        <i class="far fa-circle"></i>
                        <h4>A task that i need to do</h4>
                    </div>
                    <div class="task-panel middle-task-panel">
                        <h4 class="projectName">Project Name</h4>
                    </div>
                    <div class="task-panel right-task-panel">
                        <h4>No date</h4>
                        <button class="close-btn">x</button>
                    </div>
                </div>
            </div>
            <button class="btn" id="addTaskBtn">Add Task</button>
        </main>
        <footer class="footer">
            <p id="copyright">
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                B. Ferreira
            </p>
            <a href="https://github.com/brunomgferreira/" target="_blank"><i class="fab fa-github"></i></a>
        </footer>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
